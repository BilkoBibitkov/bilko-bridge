options:
  substitution_option: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

steps:
# Step 1: Git Prep
- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['GH_TOKEN']
  script: |
    #!/usr/bin/env bash
    git config --global user.email "ralph-agent@bilkobibitkov.com"
    git config --global user.name "Ralph Agent"
    git remote set-url origin https://$$GH_TOKEN@github.com/BilkoBibitkov/bilko-bridge.git
    git checkout -B main
    if [ -f "PRD.json" ]; then cp PRD.json prd.json; fi

# Step 2: The Probe (Auto-Detect Model)
- name: 'ubuntu'
  secretEnv: ['GOOGLE_API_KEY']
  script: |
    #!/usr/bin/env bash
    # FIX: Install curl because the base image doesn't have it
    apt-get -y update && apt-get -y install curl
    chmod +x probe.sh
    ./probe.sh

# Step 3: Evolution (Ralph)
- name: 'python:3.11'
  secretEnv: ['GOOGLE_API_KEY']
  script: |
    #!/usr/bin/env bash
    pip install -q google-genai
    chmod +x ralph.sh
    # Ralph will now read active_model.txt created in Step 2
    ./ralph.sh 5

# Step 4: Next.js Build
- name: 'node:20'
  script: |
    #!/usr/bin/env bash
    npm install
    npm run build

# Step 5: Firebase Deploy
- name: 'gcr.io/bilkobibitkov/firebase'
  args: ['deploy', '--only', 'hosting', '--project', 'bilkobibitkov']

# Step 6: Sync back to GitHub
- name: 'gcr.io/cloud-builders/git'
  secretEnv: ['GH_TOKEN']
  script: |
    #!/usr/bin/env bash
    git add .
    git commit -m "chore: Ralph evolution update [skip ci]" || echo "No changes"
    git push origin main

availableSecrets:
  secretManager:
  - versionName: projects/bilkobibitkov/secrets/GITHUB_PAT/versions/latest
    env: 'GH_TOKEN'
  - versionName: projects/bilkobibitkov/secrets/GEMINI_API_KEY/versions/latest
    env: 'GOOGLE_API_KEY'